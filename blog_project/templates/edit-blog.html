{% extends 'base.html'%}
{% block sub_content %}
<div class='text-center'>
    <h1> Edit Blog </h1>
</div>
<form class="form-horizontal" method="POST"></form>

   <div class="form-group">
        <label class="control-label col-sm-2">Title</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" name="title" value="{{blog_form['title']}}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2">Body</label>
        <div class="col-sm-5">
          <textarea class = 'ckeditor' name='body'>{{blog_form['body']}} </textarea>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
{% endblock %}
